
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection Web App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Face Detection Web App</h1>
        </header>
        
        <main>
            <div class="camera-container">
                <div class="camera-wrapper">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                
                <div class="controls">
                    <button id="startButton" class="btn">Start Camera</button>
                    <button id="captureButton" class="btn" disabled>Capture</button>
                    <button id="detectButton" class="btn" disabled>Detect Faces</button>
                </div>
            </div>
            
            <div class="results-container">
                <h2>Results</h2>
                <div class="status" id="status">Camera is off</div>
                <div class="image-container">
                    <img id="capturedImage" alt="Captured" style="display: none;">
                    <img id="processedImage" alt="Processed" style="display: none;">
                </div>
                <div id="detection-results">
                    <p id="face-count"></p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Face Detection App</p>
        </footer>
    </div>

    <script src="js/camera.js"></script>
    <script src="js/face-processing.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
